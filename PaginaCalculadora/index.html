<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularora Modular</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="form-calculadora" action="#" method="post">
        <label for="num1">Numero 1</label>
        <input type="text" id="num1" name="num1">
        <label for="num2">Numero 2</label>
        <input type="text" id="num2" name="num2">
        <label for="operacion">Operación:</label>
        <div class="radios" role="radiogroup" aria-label="Operación matemática">
            <label class="radio-item"><input type="radio" name="operacion" value="sumar" id="op-sumar" checked><span for="op-sumar">Sumar</span></label>
            <label class="radio-item"><input type="radio" name="operacion" value="restar" id="op-restar"><span for="op-restar">Restar</span></label>
            <label class="radio-item"><input type="radio" name="operacion" value="multiplicar" id="op-multiplicar"><span for="op-multiplicar">Multiplicar</span></label>
            <label class="radio-item"><input type="radio" name="operacion" value="dividir" id="op-dividir"><span for="op-dividir">Dividir</span></label>
</div>
        <button id="btn-calcular">Calcular</button>
        
    </form>
    
</body>
</html>
